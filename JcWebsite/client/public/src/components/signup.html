<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
 </head>
<body>
    <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .login-container {
      width: 320px;
      padding: 40px 30px;
      border-radius: 25px;
      background-color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      background-color: #d9d9d9;
      padding: 12px 0;
      border-radius: 12px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 25px;
      background: #f2f2f2;
      padding-left: 20px;
    }

    .show-password {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background-color: #e0e0e0;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .register {
      text-align: center;
      font-size: 0.95rem;
    }

    .register a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">Signup</div>
    <form class="login-form">
      <input type="text" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>

      <div class="show-password">
        <input type="checkbox" id="showPwd">
        <label for="showPwd">Show password</label>
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
      </div>

      <button type="submit" class="login-button">Login</button>

      <div class="register">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>
</body>
</html>
